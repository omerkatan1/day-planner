<!DOCTYPE html>
<html>

<head>
    <title>Day Planner</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking css -->
    <link rel="stylesheet" href="Assets/style.css">

    <!-- linking jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- linking moments -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>

    <!-- header for the webpage -->
    <header class="container-fluid">
        <div class="row">
            <div id="textHead" class="col-12">
                <h1 id="headerText">Work Day Scheduler</h1>
                <h4 id="headerSubtext">A simple app to plan your day.</h4>
            </div>
        </div>
    </header>


    <!-- where page content will go -->
    <div class="container">

        <div id="dateTimeBox">
            <h5 id="dateHolder"></h5>
            <h5 id="timeHolder"></h5>
        </div>


        <div class="row">

            <!-- nine AM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">9am</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="nineAm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn1" class="saveBtn" onclick="saveNine()">Save</button>
                    </div>
                </div>
            </div>

            <!-- ten AM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">10am</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="tenAm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn2" class="saveBtn" onclick="saveTen()">Save</button>
                    </div>
                </div>
            </div>

            <!-- eleven AM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">11am</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="elevenAm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn3" class="saveBtn" onclick="saveEleven()">Save</button>
                    </div>
                </div>
            </div>

            <!-- twelve AM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">12am</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="twelveAm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn4" class="saveBtn" onclick="saveTwelve()">Save</button>
                    </div>
                </div>
            </div>

            <!-- one PM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">1pm</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="onePm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn5" class="saveBtn" onclick="saveOne()">Save</button>
                    </div>
                </div>
            </div>

            <!-- two PM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">2pm</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="twoPm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn6" class="saveBtn" onclick="saveTwo()">Save</button>
                    </div>
                </div>
            </div>

            <!-- three PM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">3pm</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="threePm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn7" class="saveBtn" onclick="saveThree()">Save</button>
                    </div>
                </div>
            </div>

            <!-- four PM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">4pm</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="fourPm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn8" class="saveBtn" onclick="saveFour()">Save</button>
                    </div>
                </div>
            </div>

            <!-- five PM box -->
            <div class="col-12 schBox">
                <div class="row">
                    <div class="col-2 timeBox">
                        <h5 class="timeBoxText">5pm</h5>
                    </div>
                    <div class="col-8">
                        <textarea class="schTextBox" id="fivePm" type="text"></textarea>
                    </div>
                    <div class="col-2">
                        <button id="saveBtn9" class="saveBtn" onclick="saveFive()">Save</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <footer></footer>



    <!-- javascript stuff -->
    <script>
        $(document).ready(function() {

            $("#headerSubtext").css("opacity", "0");
            $("#headerText").css("opacity", "0");
            $("#headerText").animate({
                opacity: 1
            }, 800);
            $("#headerSubtext").delay(500).animate({
                opacity: 1
            }, 800);

        });

        function setTime() {
            var getDate = moment().format('MMMM Do YYYY, h:mm:ss a');
            var newDate = getDate.substring(0, getDate.indexOf(','));
            var newTime = getDate.substring(newDate.length + 2, getDate.length);

            $("#dateHolder").empty();
            $("#timeHolder").empty();
            $("#dateHolder").append(newDate);
            $("#timeHolder").append(newTime);
        }

        setTime();
        setInterval(function() {
            setTime();
        }, 1000)




        document.getElementById("nineAm").value = localStorage.getItem("nineAm");
        document.getElementById("tenAm").value = localStorage.getItem("tenAm");
        document.getElementById("elevenAm").value = localStorage.getItem("elevenAm");
        document.getElementById("twelveAm").value = localStorage.getItem("twelveAm");
        document.getElementById("onePm").value = localStorage.getItem("onePm");
        document.getElementById("twoPm").value = localStorage.getItem("twoPm");
        document.getElementById("threePm").value = localStorage.getItem("threePm");
        document.getElementById("fourPm").value = localStorage.getItem("fourPm");
        document.getElementById("fivePm").value = localStorage.getItem("fivePm");


        function saveNine() {
            var nineAm = document.getElementById("nineAm").value;
            localStorage.setItem("nineAm", nineAm);
        }

        function saveTen() {
            var tenAm = document.getElementById("tenAm").value;
            localStorage.setItem("tenAm", tenAm);
        }

        function saveEleven() {
            var elevenAm = document.getElementById("elevenAm").value;
            localStorage.setItem("elevenAm", elevenAm);
        }

        function saveTwelve() {
            var twelveAm = document.getElementById("twelveAm").value;
            localStorage.setItem("twelveAm", twelveAm);
        }

        function saveOne() {
            var onePm = document.getElementById("onePm").value;
            localStorage.setItem("onePm", onePm);
        }

        function saveTwo() {
            var twoPm = document.getElementById("twoPm").value;
            localStorage.setItem("twoPm", twoPm);
        }

        function saveThree() {
            var threePm = document.getElementById("threePm").value;
            localStorage.setItem("threePm", threePm);
        }

        function saveFour() {
            var fourPm = document.getElementById("fourPm").value;
            localStorage.setItem("fourPm", fourPm);
        }

        function saveFive() {
            var fivePm = document.getElementById("fivePm").value;
            localStorage.setItem("fivePm", fivePm);
        }
    </script>
</body>



</html>
